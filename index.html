<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NET NGNG ‚Äî Simulation</title>
<style>
body{
  margin:0;
  font-family:monospace;
  background:#0b0f14;
  color:#00ffcc;
}
header{
  padding:15px;
  background:#111820;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button{
  background:none;
  border:1px solid #00ffcc;
  color:#00ffcc;
  padding:6px 10px;
  cursor:pointer;
}
.panel{
  background:#111820;
  border:1px solid #00ffcc;
  padding:12px;
  margin:12px;
}
.map{
  height:120px;
  background:repeating-linear-gradient(
    45deg,#0a2a2a,#0a2a2a 10px,#061a1a 10px,#061a1a 20px
  );
  display:flex;
  align-items:center;
  justify-content:center;
}
.light{
  background:#f2f2f2;
  color:#003333;
}
.light .panel, .light header{
  background:#ffffff;
  border-color:#003333;
}
</style>
</head>
<body>

<header>
  <h3>NET NGNG ‚Äî COMMAND</h3>
  <button onclick="toggleMode()">üåô</button>
</header>

<div class="panel">
  <strong>Status:</strong> CONNECTED<br>
  <strong>Mode:</strong> SIMULATION
</div>

<div class="panel">
  <strong>üõ∞Ô∏è Active Task</strong>
  <p id="task">Initializing...</p>
</div>

<div class="panel">
  <strong>üó∫Ô∏è Satellite Map</strong>
  <div class="map">ORBITAL GRID ‚Äî LIVE</div>
</div>

<div class="panel">
  <strong>üì° Logs</strong>
  <p id="log">System stable</p>
</div>

<script>
const tasks=[
  "Tracking satellite signal...",
  "Decrypting data stream...",
  "Monitoring global nodes...",
  "Scanning secure channels..."
];
let i=0;
setInterval(()=>{
  task.textContent=tasks[i%tasks.length];
  log.textContent="Update at "+new Date().toLocaleTimeString();
  i++;
},2500);

function toggleMode(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
